<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List with Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        
        <div id="timer"></div> <!-- Timer will be added here -->

        <!-- Pomodoro input selection -->
        <h2>Pomodoro Timer</h2>
        <div class="pomodoro-container">
            <div class="flex">
                <label for="work-time">Work Time (minutes):</label>
                <input type="number" id="work-time" min="1" value="25">
            </div>
            <div  class="flex">
                <label for="break-time">Break Time (minutes):</label>
                <input type="number" id="break-time" min="1" value="5">
            </div>
            <div class="flex">
                <label for="cycles">Number of Cycles:</label>
                <input type="number" id="cycles" min="1" value="4">
            </div>           
        </div>
        <button id="start-pomodoro-btn">Start Pomodoro</button>

        <!-- To Do List Section -->
        <h2>To Do List</h2>
        <div class="input-container">
            <input type="text" id="task-name" placeholder="Task Name">
            <input type="text" id="task-desc" placeholder="Description">
            <button id="add-task-btn">Add To Do</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="task-list">
                <!-- Tasks will be added here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
